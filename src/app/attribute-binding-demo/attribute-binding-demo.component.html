<h2>Attribute binding</h2>
<table border=1>
    <!--  expression calculates colspan=2 -->
    <tr>
        <td [attr.colspan]="1 + 1">One-Two</td>
    </tr>

    <!-- Notice the colSpan property is camel case -->
    <tr>
        <td [colSpan]="1 + 1">Three-Four</td>
    </tr>

    <tr>
        <td>Five</td>
        <td>Six</td>
    </tr>
</table>
